<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Methods for Adding CSS</title>
    <style>
      p {
        color: white;
        background-color: green;
        font-size: 18px;
      }

      div {
        color: white;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- External method: This div is *intended* to be styled via external CSS, so leave it unstyled here -->
    <div class="external-style">Style me via the external method!</div>

    <!-- Internal method -->
    <p>I would like to be styled with the internal method, please.</p>

    <!-- Inline method -->
    <button style="color: white; background-color: black; font-weight: bold; font-size: 32px;">
      Inline Method
    </button>
  </body>
</html>
